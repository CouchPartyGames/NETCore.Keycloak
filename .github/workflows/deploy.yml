name: Deploy
on:
  pull_request:
    types:
      - closed

jobs:
  # Deploy nuget package when a branch is labeled with `release` and the merge is done to master.
  Deploy:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release') && github.event.pull_request.base.ref == 'master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup .NET SDK - supports all target frameworks (net8.0, net9.0, net10.0)
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      # Setup cake tool
      - name: Setup cake tool
        run: dotnet tool install --global Cake.Tool

      # Build the project
      - name: Build project
        if: success()
        run: |
          # Copy Licence
          cp LICENSE NETCore.Keycloak.Client/

          # Build project
          dotnet cake build.cake --target=build

      # Extract package version
      - name: Extract package version
        id: version
        run: |
          # Extract version using dotnet msbuild
          NUGET_PKG_VERSION=$(dotnet msbuild NETCore.Keycloak.Client/NETCore.Keycloak.Client.csproj -getProperty:PackageVersion -nologo)
          echo "version=$NUGET_PKG_VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $NUGET_PKG_VERSION"

      # Deploy nuget package
      - name: Deploy nuget package
        if: success()
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          # Deploy package
          dotnet nuget push NETCore.Keycloak.Client/bin/Release/Keycloak.NETCore.Client.${{ steps.version.outputs.version }}.nupkg --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json

